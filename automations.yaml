## Living room mantel lamps follow living room lamps ##
#######################################################
- alias: Living room mantel lamps follow living room lamps on state
  trigger:
    platform: state
    entity_id: switch.living_room_lamps_switch
    to: "on"
  action:
    service: switch.turn_on
